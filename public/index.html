<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Downloader</h1>
        <div class="card p-4 shadow">
            <div class="input-group mb-3">
                <input type="text" id="youtubeUrl" class="form-control" placeholder="Masukkan URL YouTube">
                <button class="btn btn-primary" onclick="fetchVideoInfo()">Cek Video</button>
            </div>
            <div id="videoInfo" class="mb-3 d-none">
                <img id="thumbnail" class="img-fluid rounded mb-2" alt="Thumbnail">
                <h5 id="title" class="text-center"></h5>
            </div>
            <div class="d-flex justify-content-center">
                <button id="downloadVideo" class="btn btn-success" onclick="download()" disabled>Download Video (MP4)</button>
            </div>
            <p id="status" class="text-center mt-3"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
